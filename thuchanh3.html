<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var checkNguyenAm = function(array){
        if((array.indexOf('a') > -1) || (array.indexOf('o') > -1) || (array.indexOf('e') > -1) || (array.indexOf('u') > -1) || (array.indexOf('i') > -1)){
            return true;
        }else {
            return false;
        }
    }

    console.log(checkNguyenAm(['g','a','y','i']))
</script>
</body>
</html>
